# ===========================================
# CURSA - Docker Compose
# ===========================================
# Запуск: docker-compose up -d
# Остановка: docker-compose down
# Логи: docker-compose logs -f
# ===========================================

services:
  # ================
  # Backend (Flask)
  # ================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursa-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FRONTEND_ORIGINS=http://localhost:3000,http://localhost,http://frontend
      - RATE_LIMIT_ENABLED=true
    volumes:
      # Персистентное хранение данных
      - corrections_data:/app/app/static/corrections
      - reports_data:/app/app/static/reports
      - logs_data:/app/app/logs
      - profiles_data:/app/profiles
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cursa-network

  # ================
  # Frontend (React)
  # ================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cursa-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cursa-network

# ================
# Volumes
# ================
volumes:
  corrections_data:
    name: cursa-corrections
  reports_data:
    name: cursa-reports
  logs_data:
    name: cursa-logs
  profiles_data:
    name: cursa-profiles

# ================
# Networks
# ================
networks:
  cursa-network:
    driver: bridge
    name: cursa-network
