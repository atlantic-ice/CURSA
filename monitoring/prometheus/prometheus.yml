# ===========================================
# Prometheus Configuration for CURSA
# ===========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cursa-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # CURSA Backend
  - job_name: 'cursa-backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /api/metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # CURSA Frontend (nginx)
  - job_name: 'cursa-frontend'
    static_configs:
      - targets: ['frontend:80']
    metrics_path: /nginx_status
    scrape_interval: 30s

  # Docker containers (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis (if using redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
