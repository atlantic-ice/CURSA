<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <title>CURSA - Офлайн</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      margin-bottom: 32px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    
    .status-text {
      color: #fca5a5;
      font-size: 0.9rem;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f1f5f9;
    }
    
    .features {
      margin-top: 48px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .features h3 {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .feature-list {
      list-style: none;
      text-align: left;
    }
    
    .feature-list li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    
    .feature-list li::before {
      content: "✓";
      color: #22c55e;
      font-weight: bold;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="CURSA Logo" class="logo" onerror="this.style.display='none'" />
    
    <h1>Нет подключения к сети</h1>
    
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-text">Офлайн-режим</span>
    </div>
    
    <p>
      Для проверки документов требуется подключение к интернету. 
      Пожалуйста, проверьте соединение и попробуйте снова.
    </p>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="location.reload()">
        Попробовать снова
      </button>
      <a href="/" class="btn btn-secondary">
        Вернуться на главную
      </a>
    </div>
    
    <div class="features">
      <h3>Что доступно офлайн</h3>
      <ul class="feature-list">
        <li>Просмотр сохранённых профилей</li>
        <li>Просмотр последних результатов</li>
        <li>Настройки приложения</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Проверяем подключение
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Обновляем страницу при восстановлении связи
    if (navigator.onLine) {
      location.reload();
    }
  </script>
</body>
</html>
