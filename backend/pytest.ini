[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Игнорируем служебные директории
norecursedirs = test_data test_data_generator.py __pycache__ .git

# Маркеры для разных типов тестов
markers =
    unit: модульное тестирование отдельных компонентов
    functional: функциональные тесты проверки документов
    api: тесты API
    integration: интеграционные тесты полного цикла

# Минимальные настройки для совместимости с Python 3.14
# -p no:capture отключает захват stdout/stderr (нужно для Python 3.14)
addopts = -v -p no:logging -p no:cacheprovider -p no:capture